<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <img src="images/image-qr-code.png" alt="QR Code" class="qr-code-image">
    <h2 class="qr-code-title">Improve your front-end<br>skills by building projects</h2>
    <p class="qr-code-description">Scan the QR code to visit Frontend<br>Mentor and take your coding 
      skills to<br> the next level.
    </p>
  </div>
  
</body>
</html>
